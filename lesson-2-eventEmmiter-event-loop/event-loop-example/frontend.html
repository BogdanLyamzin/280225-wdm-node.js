<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
     console.log("Start"); // 1

     setTimeout(()=> console.log("Set timeout"), 0); // 5

     Promise.resolve().then(()=> console.log("Promise then")); // 3
     Promise.resolve().then(()=> console.log("Micro tasks")); // 4

     axios.get("https://jsonplaceholder.typicode.com/posts") // 6
      .then(({data})=> console.log(data)); // 7

     console.log("End"); // 2

    </script>
  </body>
</html>
